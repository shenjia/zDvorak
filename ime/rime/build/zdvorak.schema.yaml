# Rime schema settings
# encoding: utf-8

schema:
  schema_id: zdvorak
  name: "zDvorak双拼+形码"
  version: "0.1"
  author:
    - 张砷镓
  description: |
    敲 v 鍵進入成语模式
    敲 - 键翻页
  dependencies:
    - stroke
    - zdvorak.phrases

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: extended_charset
    states: [ 通用, 增廣 ]

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - recognizer
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@phrase
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - table_translator@phrase

speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba;,.'"
  initials: "zyxwvutsrqponmlkjihgfedcba;'"
  delimiter: " "
  max_code_length: 4
  auto_select: true

translator:
  dictionary: zdvorak
  enable_charset_filter: true
  enable_sentence: false
  enable_encoder: false
  encode_commit_history: false
  max_phrase_length: 4
  enable_user_dict: false
  enable_completion: true

phrase:
  tag: phrase
  dictionary: zdvorak.phrases
  enable_charset_filter: true
  enable_sentence: false
  enable_encoder: false
  encode_commit_history: false
  enable_user_dict: false
  enable_completion: true
  prefix: 'v'
  tips: '〔成语模式〕按两下esc推出'

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    phrase: "^v[^0-9]*$"
